<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AMELI'S - Tienda App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #004aad;      /* Azul El√©ctrico */
            --dark: #002a61;         /* Azul Oscuro */
            --accent: #ffc107;       /* Dorado */
            --red: #ff3b30;          /* Rojo Oferta */
            --bg: #f4f6f8;           /* Fondo gris muy suave */
            --white: #ffffff;
            --gray-text: #64748b;
            --shadow-card: 0 4px 20px rgba(0,0,0,0.05);
            --shadow-float: 0 10px 30px rgba(0, 74, 173, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: var(--bg); color: #1e293b; padding-bottom: 80px; }

        /* === HEADER MODERNO === */
        header {
            background: var(--white);
            padding: 12px 15px;
            position: sticky; top: 0; z-index: 1000;
            display: flex; align-items: center; justify-content: space-between;
            box-shadow: 0 2px 15px rgba(0,0,0,0.03);
        }

        .logo { font-size: 1.4rem; font-weight: 900; color: var(--dark); letter-spacing: -0.5px; }
        .logo span { color: var(--primary); }

        .search-wrapper { flex: 1; margin: 0 15px; position: relative; }
        .search-input {
            width: 100%; padding: 10px 40px 10px 15px;
            border: 1px solid #e2e8f0; border-radius: 50px;
            background: #f8fafc; font-size: 0.9rem; outline: none; transition: 0.3s;
        }
        .search-input:focus { border-color: var(--primary); background: var(--white); }
        .search-icon { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: var(--primary); }

        .cart-icon-wrap { position: relative; cursor: pointer; font-size: 1.3rem; color: var(--dark); padding: 5px; }
        .badge {
            position: absolute; top: 0; right: -5px; 
            background: var(--red); color: white; 
            font-size: 0.65rem; font-weight: bold; 
            width: 18px; height: 18px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center;
            border: 2px solid var(--white);
        }

        /* === BANNER === */
        .flash-bar {
            background: linear-gradient(90deg, var(--dark) 0%, var(--primary) 100%);
            color: white; padding: 8px 15px; font-size: 0.75rem; font-weight: 600;
            display: flex; justify-content: space-between; align-items: center;
        }
        .timer span { background: rgba(255,255,255,0.2); padding: 2px 5px; border-radius: 4px; font-family: monospace; letter-spacing: 1px; }

        /* === CATEGOR√çAS === */
        .cat-container {
            padding: 15px; overflow-x: auto; display: flex; gap: 10px; scrollbar-width: none;
        }
        .cat-chip {
            background: var(--white); padding: 8px 18px; border-radius: 30px;
            font-size: 0.85rem; white-space: nowrap; color: var(--gray-text); border: 1px solid #e2e8f0;
            font-weight: 500; transition: 0.2s;
        }
        .cat-chip.active {
            background: var(--primary); color: white; border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(0, 74, 173, 0.2); font-weight: 700;
        }

        /* === PRODUCTOS === */
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(165px, 1fr)); 
            gap: 15px; padding: 0 15px; max-width: 1200px; margin: 0 auto;
        }
        
        .card {
            background: var(--white); border-radius: 16px; overflow: hidden;
            box-shadow: var(--shadow-card); position: relative; transition: transform 0.2s;
        }
        .card:active { transform: scale(0.98); }

        .card-img { position: relative; padding-top: 100%; background: #f1f5f9; }
        .card-img img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        
        .discount-tag {
            position: absolute; top: 10px; left: 10px;
            background: var(--red); color: white;
            font-size: 0.7rem; padding: 4px 8px; border-radius: 6px; font-weight: 800;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .card-body { padding: 12px; }
        .card-title {
            font-size: 0.9rem; color: #334155; margin-bottom: 6px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: 500;
        }
        .price-box { display: flex; align-items: baseline; gap: 6px; }
        .price-now { color: var(--primary); font-size: 1.1rem; font-weight: 800; }
        .price-old { color: #94a3b8; font-size: 0.8rem; text-decoration: line-through; }

        .btn-add {
            width: 100%; margin-top: 10px; background: var(--white); 
            border: 1px solid var(--primary); color: var(--primary);
            padding: 8px; border-radius: 10px; font-size: 0.8rem; font-weight: 700;
            cursor: pointer; transition: 0.2s;
        }
        .btn-add:active, .btn-add:hover { background: var(--primary); color: white; }

        /* === MODAL CARRITO (BOTTOM SHEET STYLE) === */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 2000;
            align-items: flex-end; /* Alineado abajo para m√≥viles */
            justify-content: center;
            backdrop-filter: blur(2px);
        }

        .sheet {
            background: var(--white); width: 100%; max-width: 500px;
            border-radius: 25px 25px 0 0; /* Bordes redondeados arriba */
            max-height: 85vh; display: flex; flex-direction: column;
            animation: slideUp 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: relative;
        }
        
        /* En PC se ve centrado */
        @media (min-width: 768px) {
            .modal-overlay { align-items: center; }
            .sheet { border-radius: 20px; max-height: 80vh; }
        }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        /* Estructura Interna del Carrito */
        .sheet-header {
            padding: 20px; border-bottom: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center;
        }
        .sheet-title { font-size: 1.2rem; font-weight: 800; color: var(--dark); }
        .close-btn { background: #f1f5f9; border: none; width: 30px; height: 30px; border-radius: 50%; color: #64748b; font-size: 1.2rem; cursor: pointer; }

        .sheet-body { padding: 0 20px; overflow-y: auto; flex: 1; }

        .sheet-footer {
            padding: 20px; border-top: 1px solid #f1f5f9; background: var(--white);
            box-shadow: 0 -5px 20px rgba(0,0,0,0.03);
        }

        /* Items del Carrito */
        .cart-item { display: flex; align-items: center; padding: 15px 0; border-bottom: 1px dashed #e2e8f0; }
        .cart-details { flex: 1; padding-right: 10px; }
        .c-name { font-weight: 600; color: #334155; font-size: 0.95rem; margin-bottom: 4px; display: block; }
        .c-price { color: var(--primary); font-weight: 700; }
        
        .c-controls { display: flex; align-items: center; gap: 10px; background: #f8fafc; padding: 5px; border-radius: 20px; }
        .c-btn { width: 28px; height: 28px; border-radius: 50%; border: none; background: var(--white); color: var(--primary); font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .c-qty { font-weight: 600; min-width: 20px; text-align: center; }
        .trash-btn { color: #ef4444; margin-left: 10px; padding: 5px; font-size: 1.1rem; }

        /* Barra de Descuento */
        .promo-bar {
            background: #ecfdf5; border: 1px dashed #10b981; color: #047857;
            padding: 12px; border-radius: 12px; font-size: 0.85rem; text-align: center; margin: 15px 0;
        }
        .promo-bar.locked { background: #fff7ed; border-color: #f97316; color: #c2410c; }

        /* RESUMEN ACORDE√ìN */
        .summary-toggle {
            display: flex; justify-content: center; align-items: center; gap: 8px;
            width: 100%; background: none; border: none; color: #64748b;
            font-size: 0.85rem; padding: 10px; cursor: pointer;
        }
        .summary-content { overflow: hidden; transition: max-height 0.3s ease; }
        .s-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.9rem; color: #64748b; }
        .s-total { display: flex; justify-content: space-between; font-size: 1.3rem; font-weight: 900; color: var(--dark); margin-top: 10px; }

        .btn-checkout {
            display: flex; justify-content: center; align-items: center; gap: 10px;
            width: 100%; background: var(--primary); color: white; padding: 16px;
            border-radius: 14px; text-decoration: none; font-weight: 700; font-size: 1.1rem;
            margin-top: 15px; box-shadow: var(--shadow-float);
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">AMELI<span>'</span>S</div>
        <div class="search-wrapper">
            <input type="text" class="search-input" id="searchInput" placeholder="Buscar..." onkeyup="searchProducts()">
            <i class="fas fa-search search-icon"></i>
        </div>
        <div class="cart-icon-wrap" onclick="openCart()">
            <i class="fas fa-shopping-bag"></i>
            <span class="badge" id="cartCount">0</span>
        </div>
    </header>

    <div class="flash-bar">
        <span><i class="fas fa-bolt" style="color:var(--accent)"></i> Ofertas Flash</span>
        <div class="timer" id="countdown">00:00:00</div>
    </div>

    <div class="cat-container">
        <div class="cat-chip active" onclick="filterProducts('todos', this)">Todo</div>
        <div class="cat-chip" onclick="filterProducts('casacas', this)">Casacas</div>
        <div class="cat-chip" onclick="filterProducts('polos', this)">Polos</div>
        <div class="cat-chip" onclick="filterProducts('pantalones', this)">Pantalones</div>
        <div class="cat-chip" onclick="filterProducts('shorts', this)">Shorts</div>
        <div class="cat-chip" onclick="filterProducts('detalles', this)" style="color:#ec4899; border-color:#ec4899">Regalos</div>
    </div>

    <div class="grid" id="productsGrid">
        <div style="grid-column:1/-1; text-align:center; padding:50px; color:#94a3b8">
            <i class="fas fa-spinner fa-spin fa-2x"></i><br><br>Cargando tienda...
        </div>
    </div>

    <div class="modal-overlay" id="cartModal" onclick="if(event.target === this) closeCart()">
        <div class="sheet">
            
            <div class="sheet-header">
                <div class="sheet-title">Mi Pedido</div>
                <button class="close-btn" onclick="closeCart()">&times;</button>
            </div>

            <div class="sheet-body">
                <div id="promoMsg" class="promo-bar locked" style="display:none"></div>
                <div id="cartList"></div>
            </div>

            <div class="sheet-footer">
                <button class="summary-toggle" onclick="toggleSummary()">
                    <span id="toggleText">Ocultar detalles</span> <i class="fas fa-chevron-down" id="toggleIcon"></i>
                </button>

                <div class="summary-content" id="summaryDetails">
                    <div class="s-row"><span>Subtotal</span> <span id="subtotalVal">S/ 0.00</span></div>
                    <div class="s-row" style="color:var(--green-success); font-weight:bold"><span>Descuento</span> <span id="discountVal">- S/ 0.00</span></div>
                </div>

                <div class="s-total">
                    <span>Total</span> <span id="totalVal">S/ 0.00</span>
                </div>

                <a href="#" class="btn-checkout" onclick="checkout()">
                    Confirmar por WhatsApp <i class="fab fa-whatsapp"></i>
                </a>
            </div>

        </div>
    </div>

    <script>
        // CONFIGURACI√ìN GOOGLE SHEETS
        const SHEET_ID = '1Q7JY9uNuRk9dVaeGL7hPe9CTsp4u-dmNcqayOZUubqc'; 
        const API_TIENDA = `https://opensheet.elk.sh/${SHEET_ID}/tienda`;
        const API_CONFIG = `https://opensheet.elk.sh/${SHEET_ID}/config`;

        let CONFIG_META = 99999;
        let CONFIG_BONO = 0;
        let allProducts = [], cart = [];
        let summaryVisible = true; // Estado del acorde√≥n

        // Timer
        setInterval(() => {
            const d = new Date();
            const h = 23 - d.getHours(), m = 59 - d.getMinutes(), s = 59 - d.getSeconds();
            document.getElementById('countdown').innerHTML = `<span>${h<10?'0'+h:h}:${m<10?'0'+m:m}:${s<10?'0'+s:s}</span>`;
        }, 1000);

        async function init() {
            try {
                const [resProds, resConf] = await Promise.all([ fetch(API_TIENDA), fetch(API_CONFIG) ]);
                const prods = await resProds.json();
                
                try {
                    const conf = await resConf.json();
                    conf.forEach(row => {
                        if(row.dato === 'meta') CONFIG_META = parseFloat(row.valor);
                        if(row.dato === 'bono') CONFIG_BONO = parseFloat(row.valor);
                    });
                } catch(e) {}

                if(!prods || prods.error) return;

                allProducts = prods.map(p => ({
                    ...p,
                    precio: parseFloat(p.precio) || 0,
                    stock: parseInt(p.stock) || 0,
                    descuento: parseInt(p.descuento) || 0,
                    categoria: p.categoria ? p.categoria.toLowerCase() : 'varios'
                }));
                render(allProducts);

            } catch (err) { console.error(err); }
        }

        function render(list) {
            const grid = document.getElementById('productsGrid'); grid.innerHTML = '';
            if(list.length === 0) { grid.innerHTML = '<p style="text-align:center; grid-column:1/-1; color:#999">No hay resultados.</p>'; return; }

            list.forEach(p => {
                let img = p.imagen || 'https://via.placeholder.com/300';
                let price = p.precio;
                let finalPrice = price;
                let oldPriceHtml = '';

                if(p.descuento > 0) {
                    finalPrice = price - (price * p.descuento / 100);
                    oldPriceHtml = `<span class="price-old">S/ ${price.toFixed(2)}</span>`;
                }

                let badge = p.descuento > 0 ? `<div class="discount-tag">-${p.descuento}%</div>` : '';
                let btn = p.stock > 0 
                    ? `<button class="btn-add" onclick="add('${p.nombre}', ${finalPrice})">AGREGAR +</button>`
                    : `<button class="btn-add" style="background:#e2e8f0; color:#94a3b8; border:none" disabled>AGOTADO</button>`;

                grid.innerHTML += `
                    <div class="card" onclick="add('${p.nombre}', ${finalPrice})">
                        <div class="card-img"><img src="${img}" onerror="this.src='https://via.placeholder.com/300'">${badge}</div>
                        <div class="card-body">
                            <div class="card-title">${p.nombre}</div>
                            <div class="price-box"><span class="price-now">S/ ${finalPrice.toFixed(2)}</span>${oldPriceHtml}</div>
                            ${btn}
                        </div>
                    </div>
                `;
            });
        }

        function add(name, price) {
            event.stopPropagation();
            let item = cart.find(i => i.name === name);
            if(item) item.qty++; else cart.push({name, price, qty:1});
            updateCart();
            // Animaci√≥n peque√±a al carrito
            const icon = document.querySelector('.cart-icon-wrap');
            icon.style.transform = 'scale(1.2)'; setTimeout(()=>icon.style.transform='scale(1)', 200);
        }

        function modQty(idx, amount) {
            if(cart[idx].qty + amount > 0) cart[idx].qty += amount;
            updateCart();
        }

        function delItem(idx) {
            cart.splice(idx, 1);
            updateCart();
            if(cart.length === 0) closeCart();
        }

        function toggleSummary() {
            summaryVisible = !summaryVisible;
            const content = document.getElementById('summaryDetails');
            const icon = document.getElementById('toggleIcon');
            const text = document.getElementById('toggleText');
            
            if(summaryVisible) {
                content.style.maxHeight = "100px"; // Altura suficiente
                icon.className = "fas fa-chevron-down";
                text.innerText = "Ocultar detalles";
            } else {
                content.style.maxHeight = "0px";
                icon.className = "fas fa-chevron-up";
                text.innerText = "Ver desglose";
            }
        }

        function updateCart() {
            let subtotal = 0, count = 0;
            let html = '';

            cart.forEach((item, i) => {
                subtotal += item.price * item.qty;
                count += item.qty;
                html += `
                    <div class="cart-item">
                        <div class="cart-details">
                            <span class="c-name">${item.name}</span>
                            <span class="c-price">S/ ${item.price.toFixed(2)}</span>
                        </div>
                        <div class="c-controls">
                            <button class="c-btn" onclick="modQty(${i}, -1)">-</button>
                            <span class="c-qty">${item.qty}</span>
                            <button class="c-btn" onclick="modQty(${i}, 1)">+</button>
                        </div>
                        <i class="fas fa-trash-alt trash-btn" onclick="delItem(${i})"></i>
                    </div>
                `;
            });

            // LOGICA DESCUENTO
            let discount = 0;
            let bar = document.getElementById('promoMsg');
            
            if(cart.length > 0) {
                bar.style.display = 'block';
                if(subtotal >= CONFIG_META) {
                    discount = CONFIG_BONO;
                    bar.className = 'promo-bar';
                    bar.innerHTML = `üéâ <b>¬°FELICIDADES!</b> Tienes S/ ${CONFIG_BONO} de descuento aplicado.`;
                } else {
                    let missing = CONFIG_META - subtotal;
                    bar.className = 'promo-bar locked';
                    bar.innerHTML = `üéÅ Agrega <b>S/ ${missing.toFixed(2)}</b> m√°s para ganar <b>S/ ${CONFIG_BONO} OFF</b>.`;
                }
            } else {
                bar.style.display = 'none';
            }

            let total = subtotal - discount;

            // Renderizar
            document.getElementById('cartList').innerHTML = html || '<div style="text-align:center; padding:30px; color:#cbd5e1"><i class="fas fa-shopping-basket fa-3x"></i><br>Tu carrito est√° vac√≠o</div>';
            document.getElementById('subtotalVal').innerText = `S/ ${subtotal.toFixed(2)}`;
            document.getElementById('discountVal').innerText = `- S/ ${discount.toFixed(2)}`;
            document.getElementById('totalVal').innerText = `S/ ${total.toFixed(2)}`;
            document.getElementById('cartCount').innerText = count;
        }

        function filterProducts(cat, btn) {
            document.querySelectorAll('.cat-chip').forEach(b => b.classList.remove('active')); btn.classList.add('active');
            render(cat === 'todos' ? allProducts : allProducts.filter(p => p.categoria === cat));
        }

        function searchProducts() { 
            let val = document.getElementById('searchInput').value.toLowerCase(); 
            render(allProducts.filter(p => p.nombre.toLowerCase().includes(val))); 
        }

        function openCart() { document.getElementById('cartModal').style.display = 'flex'; }
        function closeCart() { document.getElementById('cartModal').style.display = 'none'; }

        function checkout() {
            if(cart.length === 0) return;
            let subtotal = cart.reduce((acc, it) => acc + (it.price * it.qty), 0);
            let discount = subtotal >= CONFIG_META ? CONFIG_BONO : 0;
            let total = subtotal - discount;

            let msg = "Hola AMELI'S, mi pedido es:%0A";
            cart.forEach(it => msg += `‚ñ™ ${it.qty} x ${it.name} - S/ ${(it.price * it.qty).toFixed(2)}%0A`);
            msg += `%0A----------------`;
            msg += `%0ASubtotal: S/ ${subtotal.toFixed(2)}`;
            if(discount > 0) msg += `%0A*Descuento: - S/ ${discount.toFixed(2)}*`;
            msg += `%0A*TOTAL A PAGAR: S/ ${total.toFixed(2)}*`;

            window.open(`https://wa.me/51904850808?text=${msg}`, '_blank');
        }

        init();
    </script>
</body>
</html>
